<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exhibition Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #333;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Exhibition Gallery</h1>
    </header>

    <div class="gallery">
        <img src="image1.jpg" alt="Exhibition Image 1">
        <img src="image2.jpg" alt="Exhibition Image 2">
        <img src="image3.jpg" alt="Exhibition Image 3">
        <img src="image4.jpg" alt="Exhibition Image 4">
        <img src="image5.jpg" alt="Exhibition Image 5">
        <img src="image6.jpg" alt="Exhibition Image 6">
        <img src="image7.jpg" alt="Exhibition Image 7">
        <img src="image8.jpg" alt="Exhibition Image 8">
        <img src="image9.jpg" alt="Exhibition Image 9">
    </div>

    <footer>
        <p>&copy; 2024 Exhibition Gallery</p>
    </footer>

</body>
</html>
